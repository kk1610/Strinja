<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Include Bootstrap CSS and jQuery -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="carousel.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">


  <!-- Your other styles and scripts -->

</head>
<body>

  <!-- Your carousel HTML -->
  <!-- Full Page Image Background Carousel Header -->
<div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for Slides -->
    <div class="carousel-inner">
      <div class="item active">
        <!-- Set the first background image using inline CSS below. -->
        <div class="fill" style="background-image:url('https://images.unsplash.com/photo-1567095761054-7a02e69e5c43?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTI3fHx8ZW58MHx8fHx8');"></div>
        <div class="carousel-caption">
          <h2 class="animated fadeInLeft">STRINJA</h2>
          <p class="animated fadeInUp">Arthouse beyond imagination</p>
         
        </div>
      </div>
      <div class="item">
        <!-- Set the second background image using inline CSS below. -->
        <div class="fill" style="background-image:url('https://images.unsplash.com/photo-1559813114-cda845612ae7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGFydHN8ZW58MHx8MHx8fDA%3D');"></div>
        <div class="carousel-caption">
          <h2 class="animated fadeInDown">STRINJA</h2>
          <p class="animated fadeInUp">Embrace yourself with our artworks</p>
         
        </div>
      </div>
      <div class="item">
        <!-- Set the third background image using inline CSS below. -->
        <div class="fill" style="background-image:url('https://images.unsplash.com/photo-1459478309853-2c33a60058e7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzd8fHdhbGxwYXBlcnxlbnwwfDB8MHx8fDA%3D');"></div>
        <div class="carousel-caption">
          <h2 class="animated fadeInRight">STRINJA</h2>
          <p class="animated fadeInRight">Appreciate the best handmade work</p>
        
        </div>
      </div>
    </div>
  
    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="icon-next"></span>
    </a>
  
  </div>

</body>
</html>
